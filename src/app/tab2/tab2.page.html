<ion-header [translucent]="true">
  <ion-toolbar style="--border-width: 0">
    <ion-buttons slot="start">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Criadas recentemente</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let list of lists">
      <ion-label>
        <h2>{{ list.name }}</h2>
        <p>{{ list.items.length }} produtos</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="openNewListPrompt()" color="primary">
    Criar nova lista
  </ion-button>
</ion-content>

<style>
  ion-avatar {
    margin-right: 16px;
  }

  ion-list-header {
    padding-left: 16px;
    font-size: 1.2rem;
    color: #8e8e93;
  }

  ion-item {
    --border-color: rgba(0, 0, 0, 0.2);
    margin: 10px 0;
    border-radius: 8px;
  }

  ion-button {
    margin-top: 20px;
    margin-bottom: 20px;
    --border-radius: 20px;
    --background: linear-gradient(45deg, #f953c6, #b91d73);
  }
</style>
