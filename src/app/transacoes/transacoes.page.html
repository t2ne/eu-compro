<ion-header [translucent]="true">
  <ion-title style="font-weight: bold; text-align: center; margin-top: 2%">
    Transações
  </ion-title>
  <ion-toolbar style="--border-width: 0">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" text="Atrás"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p
    style="
      margin-left: 10px;
      margin-bottom: 20px;
      margin-top: 15px;
      padding: 8px 0;
      color: gray;
      font-size: 14px;
    "
  >
    Transações Recentes
  </p>

  <ion-list>
    <ion-item *ngFor="let transacao of transacoes">
      <ion-label>
        <h2>{{ transacao.name }}</h2>
        <p>ID: {{ transacao.listId }}</p>
        <p>Subtotal: {{ transacao.subtotal | currency: 'EUR' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
