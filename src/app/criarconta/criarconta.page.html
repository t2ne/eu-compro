<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 16px;
    background-color: #f8f8f8; /* Cor de fundo clara */
    background-size: cover;
    font-family: "Roboto", Arial, sans-serif;
  }

  ion-item {
    width: 100%;
    max-width: 400px;
    margin-bottom: 16px;
    --background: transparent;
  }

  ion-input {
    --padding-start: 0px;
  }

  ion-button {
    width: 100%;
    max-width: 400px;
    margin-top: 16px;
    --background: #ff5722; /* Cor laranja */
    --background-hover: #e64a19;
    --background-activated: #d84315;
  }
</style>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-input placeholder="Nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Palavra-passe" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/tabs/tab1">Criar Conta</ion-button>
  </div>
</ion-content>
